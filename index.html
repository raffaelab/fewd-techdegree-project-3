<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffaela's Online Registration Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300|Merriweather:700">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
      <p class="site-title">The Code Review</p>
  </header>
  <main class="container">
    <section class="intro">
      <div class="bg-blue">
        <h1>Sign up for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </section>
    <form action="index.html" method="post">
      <fieldset class="contact-info">
        <legend>Contact Information</legend>
        <label for="fullname">Full Name</label>
        <input required type="text" id="fullname" name="user_fullname" placeholder="Required ">
        <label for="email">Email Address</label>
        <input required type="email" id="email" name="user_email" placeholder="Required ">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" name="user_phonenumber" placeholder="Type here ">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street" placeholder="Type here ">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="Type here ">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose state</option>
          <option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        </select>
        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" name="user_zipcode" placeholder="Type here ">
      </fieldset>
      <fieldset>
        <legend>Newsletter</legend>
        <label class="newsletter-label">Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html-news" name="user_newsletters">
        <label for="html-news" class="inline">HTML News</label><br>
        <input type="checkbox" id="css-news" name="user_newsletters">
        <label for="css-news" class="inline">CSS News</label><br>
        <input type="checkbox" id="javascript-news" name="user_newsletters">
        <label for="javascript-news" class="inline">Javascript News</label>

        <label class="newsletter-label">Newsletter format</label>
        <input type="radio" id="html" name="user_nlformat">
        <label for="html" class="inline">HTML</label><br>
        <input type="radio" id="plain-text" name="user_nlformat">
        <label for="plain-text" class="inline">Plain text</label>

        <label class="newsletter-label" for="othertopics">Other topics you'd like to hear about</label>
        <textarea id="othertopics" name="user_othertopics" placeholder="Type here "></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer class="main-footer">
    <span class="copyright">Copyright The Code Review</span>
  </footer>
</body>
</html>
